{% if user.is_authenticated and user.profile.user_type == 'participant' %}
    {% if user_in_study %}
        <p>You are currently enrolled in this study.</p>
    {% else %}
    <a href="{% url 'join_study' study.id %}">
        <button>Join this Study</button>
    </a>
    {% endif %}
{% elif not user.is_authenticated %}
    <p>
        <a href="{% url 'login' %}?next={{ request.path }}">Login</a> or 
        <a href="{% url 'signup' %}">Sign Up</a> to join.
    </p>
{% endif %}
